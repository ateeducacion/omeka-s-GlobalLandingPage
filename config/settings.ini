; Color configuration for the Global Landing Page module.
[site_settings]
primary_color.label = "Primary color"
primary_color.description = "Hex color used for primary accents on the landing page."
primary_color.element = "Omeka\Form\Element\Color"
primary_color.default = "#707070"

secondary_color.label = "Secondary color"
secondary_color.description = "Hex color used for secondary elements on the landing page."
secondary_color.element = "Omeka\Form\Element\Color"
secondary_color.default = "#394f68"

accent_color.label = "Accent color"
accent_color.description = "Hex color used for emphasis and interactive states."
accent_color.element = "Omeka\Form\Element\Color"
accent_color.default = "#394f68"
